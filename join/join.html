<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./join.css" />
  </head>
  <body
    class="d-flex flex-column align-items-center justify-content-center g-5"
  >
    <section class="form_container w-50">
      <img src="/img/LOGO-light.png" alt="" class="w-50" />
      <form class="g-3 text-white">
        <div>
          <label for="names" class="border-dark-subtle"
            >first and lastname</label
          >
          <input
            type="text"
            class="form-control"
            id="names"
            placeholder="write your name"
          />
        </div>
        <div>
          <label for="user" class="border-dark-subtle">username</label>
          <input type="text" class="form-control" id="user" />
        </div>
        <div>
          <label for="email" class="border-dark-subtle">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
          />
        </div>
        <div>
          <label for="Password">Password</label>
          <input
            type="password"
            class="form-control"
            id="Password"
            placeholder="Password"
          />
        </div>
        <div>
          <button type="submit" class="btn btn-primary my-3 submitBtn">
            Confirm identity
          </button>
        </div>
      </form>
    </section>

    <script src="./join.js"></script>
  </body>
</html>
